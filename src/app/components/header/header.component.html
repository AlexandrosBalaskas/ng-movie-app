<header class="app-header">
  <div class="container">
    <button class="menu-icon" (click)="toggleMenu()">â˜°</button>
    <img
      src="assets/logo.png"
      alt="App Logo"
      class="app-logo"
      (click)="nav()"
      (keydown.enter)="nav()"
      tabindex="0"
    />
    <input
      type="text"
      placeholder="Search for movies..."
      class="search-bar"
      [(ngModel)]="searchQuery"
      (keydown.enter)="onSearch()"
    />
  </div>
</header>
<nav class="drawer" [class.open]="isMenuOpen" (clickOutside)="toggleMenu()">
  <ul>
    <li
      *ngFor="let category of categories"
      (click)="selectCategory(category)"
      (keydown.enter)="selectCategory(category)"
      tabindex="0"
    >
      {{ category.name }}
    </li>
  </ul>
</nav>
